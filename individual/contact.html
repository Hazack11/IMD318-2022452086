<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'arial', sans-serif;
            background-image: url('centi eye.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background-color: gray;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
        }

        .title {
            font-size: 2.5rem;
            color: aliceblue;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 20px;
            background: gray;
            transition: all 0.3s ease;
        }

.nav-links li a:hover,
.nav-links li a.active {
    background-color: #555;
    color: #fff;
            transform: scale(1.1);
        }

        .contact-section {
            text-align: center;
            padding: 40px 20px;
            margin: 20px auto;
            background: #333;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            animation: fadeIn 1.5s ease-in;
        }

        .contact-section h2 {
            font-size: 2rem;
            color: aliceblue;
            margin-bottom: 15px;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: gray;
            box-shadow: 0px 0px 8px lightgray;
        }

        .contact-form button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: gray;
            transform: scale(1.1);
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-links a img:hover {
            transform: rotate(10deg) scale(1.2);
            filter: brightness(1.2);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: white;
            color: #555;
            font-size: 0.9rem;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        margin-top: 20px;
    }

    .nav-links li {
        margin: 10px 0;
    }

    .contact-section {
        padding: 20px;
        margin: 10px auto;
    }

    .contact-form input,
    .contact-form textarea {
        font-size: 0.9rem;
        padding: 8px;
    }

    .contact-form button {
        padding: 12px 25px;
        font-size: 1.1rem;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="title">Contact Me</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="biodata.html">About Me</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="family.html">Family</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact me?</h2>
            <p>Love to hear from you! Feel free to send me a message.</p>

            <form action="https://formspree.io/f/xwpkdyak" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            </div>
        </section>
    </main>

    <footer>
        <p>All Rights Reserved, Ahmad Haziq 2025.</p>
    </footer>
</body>
</html>
